{% extends 'index.html' %}

{% block title %}
    <title>Registration Page</title>
{% endblock %}

{% block body_block %}

<center>
    <h1>Registration Form</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{UFO.as_table}}
                {{PFO.as_table}}
            </table>
            <input type="submit" value="Register Now">
        </form>
</center>

{% endblock %}
